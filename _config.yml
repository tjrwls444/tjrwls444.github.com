# 한번 공부를 위해 세팅해봄
defaults:
 -
  scop:
   path: "" # 이 빈 문자열은 프로젝트의 모든 파일을 의미함
   # type: "posts" # 이전 Jekyll 2.2 에서는 `post`
  values:
   layout: "default" # 이제 type 이 posts 인 파일에만 레이아웃이 설정될 것입니다.
   lang: "ko-KR" #모든 페이지 page.lang 을 가지게 됨
   
# 페이지 네비 세팅
# jekyll-paginate-v2 는  GitHub Pages 에서는 이 플러그인을 지원하지 않는다.
plugins:
  - jekyll-paginate # 플러그인 사용을 의미한다.(Jekyll 3)
  - jekyll-sitemap # sitemap 생성 플러그인
    # pagination settings
paginate: 6 # 한 페이지당 보여줄 posts 수
    # :num은 페이지마다 번호를 각각 부여한다.
paginate_path: "/page/:num" # 다음 페이지에 해당하는 URL
